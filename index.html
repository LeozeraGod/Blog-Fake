<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1>Blog Fake</h1>

    <fieldset>
        <legend>Inserir um novo post</legend>

        <div>
            <input id="titleField" placeholder="Título do post">
        </div>
        <div>
            <textarea id="bodyField"></textarea>
        </div>
        <div>
            <button id="insertButton">Inserir</button>
        </div>
    </fieldset>

    <div class="posts"></div>

    <script src="./newscript.js"></script>


</body>

</html>
<!--
    onkeydown -> acontece primeiro 
    (quando a tecla esta abaixando

    onkeypress acontece segundo 
    (quando o texto for digitado

    onkeyup acontece depois da tecla digitada 
    (quando a tecla estiver subindo 
    e quando a entrada de texto está completo)
-->
